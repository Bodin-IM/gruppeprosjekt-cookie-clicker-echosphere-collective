<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb-Clicker</title>
    <link rel="stylesheet" href="style.css">

    <style>
    
    
    </style>       
</head>
<body>
  
  
  
    
  <div class="container">
    <div class="toppane">

      <input type = "button" value="Toggle Display" onclick="switchMode()"/>
    </div>
    <div class="d-flex">
      <div class="leftpane">
        <h1>Bomb-Clicker</h1>
        <p>Bombe</p>
        <p id ="instructions">your mission is to bomb Afghanistan! click the bomb to bomb them</p>
        <img id ="bomb" src="Tsar-bomba.png" width="80%" />
        <p>Bombs:<span id="bombAmount">0</span></p>
        <h3 id="bombs_per_second"></h3>
      </div>
      <div class='middlepane'>
          <div  class="middlebox1">
              <div id = "teltbox1" class="ownedbuildingsbox"></div>
              <div id = "teltbox2" class="ownedbuildingsbox"></div>
              <div id = "teltbox3" class="ownedbuildingsbox"></div>
              <div id = "teltbox4" class="ownedbuildingsbox"></div>
              <div id = "teltbox5" class="ownedbuildingsbox"></div>
              <div id = "teltbox6" class="ownedbuildingsbox"></div>
              <div id = "teltbox7" class="ownedbuildingsbox"></div>
              <div id = "teltbox8" class="ownedbuildingsbox"></div>
          </div>
          <div class="middlebox2">
              <div id = "rvbox1" class="ownedbuildingsbox"></div>
              <div id = "rvbox2" class="ownedbuildingsbox"></div>
              <div id = "rvbox3" class="ownedbuildingsbox"></div>
              <div id = "rvbox4" class="ownedbuildingsbox"></div>
              <div id = "rvbox5" class="ownedbuildingsbox"></div>
              <div id = "rvbox6" class="ownedbuildingsbox"></div>
              <div id = "rvbox7" class="ownedbuildingsbox"></div>
              <div id = "rvbox8" class="ownedbuildingsbox"></div>
          </div>
          <div class="middlebox3">
              <div id = "containerbox1" class="ownedbuildingsbox"></div>
              <div id = "containerbox2" class="ownedbuildingsbox"></div>
              <div id = "containerbox3" class="ownedbuildingsbox"></div>
              <div id = "containerbox4" class="ownedbuildingsbox"></div>
              <div id = "containerbox5" class="ownedbuildingsbox"></div>
              <div id = "containerbox6" class="ownedbuildingsbox"></div>
              <div id = "containerbox7" class="ownedbuildingsbox"></div>
              <div id = "containerbox8" class="ownedbuildingsbox"></div>
        </div>
          <div class="middlebox4">
              <div id = "cavebox1" class="ownedbuildingsbox"></div>
              <div id = "cavebox2" class="ownedbuildingsbox"></div>
              <div id = "cavebox3" class="ownedbuildingsbox"></div>
              <div id = "cavebox4" class="ownedbuildingsbox"></div>
              <div id = "cavebox5" class="ownedbuildingsbox"></div>
              <div id = "cavebox6" class="ownedbuildingsbox"></div>
              <div id = "cavebox7" class="ownedbuildingsbox"></div>
              <div id = "cavebox8" class="ownedbuildingsbox"></div>
          </div>
        
  
  
          
      </div>
      
      
      <div class="rightpane">
        <h1>Upgrades</h1>
        <div class="upgradebox">
          <div class="upgradelane">
            <img src="telt.png" alt="" height="50" 100%>
            <img src="telt.png" alt="" height="50" 10%>
            <div class="upgradelane"></div>
          </div>
        </div>
        <h1>Buildings</h1>
        <div class="box">
            <h2>Telt</h2>
           
            <div class="price_box">
                <h3 id="tentCost">15</h3>
                <img src="Tsar-bomba.png" alt="" width="50px" height="50">
            </div>
            <img src="telt.png" width="250" onclick="buyTents()"/>
            
            
            <div class="box">
                <h2>Bo bil</h2>
                
                <div class="price_box">
                    <h3 id="bo_bil_cost">100 </h3>
                    <h3 id="bo_bil">0</h3>
                    <img src="Tsar-bomba.png" alt="" width="50px" height="50">
                </div>
                <img src="Bo bil.png" width="250" onclick="buybo_bil()"/>
                
            
                <div class="box">
                    <h2>Container</h2>
                      <div class="price_box">
                    
                     
                        <h3 id="container_cost">1100</h3>
                        <img src="Tsar-bomba.png" alt="" width="50px" height="50">
                    </div>
                    <img src="container.png" width="220" onclick="buycontainer()"/>
  
                    <div class="box">
                        <h2>Cave</h2>
                        <div class="price_box">
                            <h3 id="caveCost">12000</h3>
                            <img src="Tsar-bomba.png" alt="" width="50px" height="50">
                        </div>
                        <img src="cave.png" width="220" onclick="buyCave()"/>
        </div>
          
      </div>
    </div>
  </div>
    <script src="Main.js"> </script>
  
  
      
  </body>
  </html>
